<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="../assignment/css/dashboard.css" rel="stylesheet">
    <link href="../assignment/css/style.css" rel="stylesheet">




</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand mesut" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="profile.html">Username</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="#">Forms</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li class="active" role="presentation"><a href="#">Fields</a></li>
            </ul>
            <form>
                <div class="form-group">
                    <label for="First_Name">First Name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="First_Name" placeholder="First Name">
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Last_Name">Last Name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Last_Name" placeholder="Last Name">
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="DOB">Date of Birth:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="DOB">
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <div class="input-group">
                        <select class="form-control">
                            <option value="" disabled selected>Please Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Roles">Roles</label>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Admin">
                                Admin
                            </label>

                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Student">
                                Student
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="User">
                                User
                            </label>
                        </div>
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                    </div>

                </div>
                <div class="form-group">
                    <label for="licence">Licence Agreement</label>
                    <div class="input-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="licence" id="Agree" value="Agree" checked>
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="licence" id="Disagree" value="Disagree">
                                No
                            </label>
                        </div>
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button></a>
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-sort"></span></button></a>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="Add-new">Add New Field</label>
                    <div class="input-group">
                        <select class="form-control">
                            <option>Single Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio Buttons</option>
                            <option>Paragraph Text Field</option>
                        </select>
                        <span class="input-group-btn">
                            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
